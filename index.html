<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__image">&nbsp;</div>
      <div class="card__content">
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card__details">
          <img class="card__icon" src="images/icon-music.svg" alt="Music Icon" width="48" height="48" />
          <div class="card__details-text">
            <p class="card__details-plan">Annual Plan</p>
            <p class="card__details-price">$59.99/year</p>
          </div>
          <button class="card__change">Change</button>
        </div>
        <button class="card__proceed">Proceed to Payment</button> <button class="card__cancel">Cancel Order</button>
      </div>
    </main>
    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/Vladodinho1">Vlad Seleznev</a>.</footer>
  </body>
</html>
